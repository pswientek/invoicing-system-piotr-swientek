spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/invoicing-jpa
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

invoicing-system:
  database: jpa